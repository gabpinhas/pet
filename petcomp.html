<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="petcss.css">
    <title>Entrar em contato</title>
</head>

<body>
    <br>
    <br>
    <br>
    <div>
        <h1 id="titulo">Entrar em contato</h1>
        <p id="subtitulo">Alguma sugestão? Dê seu Feedback!</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"> <strong> Nome </strong> </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"> <strong> Sobrenome </strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"> <strong> Email </strong> </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <br>
            <label for="mensagem"> <strong> Mensagem </strong> </label required>
            <textarea name="mensagem" id="mensagem" rows="8" style="width: 26em;"></textarea>
        </div>

        <button type="submit" class="botao">Enviar</button>
    </form>

</body>

</html>
